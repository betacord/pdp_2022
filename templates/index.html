<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Strona główna</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">JuTub</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/">Strona główna</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/add">Nowy film</a>
          </li>
        </ul>
      </div>
    </nav>

    <h1>Ostatnio dodane</h1>
    <div class="card-group">
        {% for clip in newest_clips_list %}
        <div class="card" style="width: 18rem;">
          <img src="{{clip.link_img}}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{clip.title}}</h5>
            <p class="card-text">{{clip.description}}</p>
            <a href="/clip/{{clip.id}}" class="btn btn-primary">Idź do filmu</a>
          </div>
        </div>
        {% endfor %}
    </div>

    <h1>Najwyżej oceniane</h1>
    <div class="card-group">
        {% for clip in highest_rated_list %}
        <div class="card" style="width: 18rem;">
          <img src="{{clip.link_img}}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{clip.title}}</h5>
            <p class="card-text">{{clip.description}}</p>
            <a href="/clip/{{clip.id}}" class="btn btn-primary">Idź do filmu</a>
          </div>
        </div>
        {% endfor %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
